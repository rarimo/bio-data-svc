post:
  tags:
    - Values
  summary: Add value
  description: |
    Insert new data in storage
  operationId: AddData
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/AddValue'
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Value'
    400:
      $ref: '#/components/responses/invalidParameter'
    404:
      $ref: '#/components/responses/notFound'
    500:
      $ref: '#/components/responses/internalError'
get:
  tags:
    - Values
  summary: Get value
  description: |
    Get value from storage. If no filter query specified any row is returned.
  operationId: GetData
  parameters:
    - $ref: '#/components/parameters/DataKeyParam'
    - $ref: '#/components/parameters/DataValueParam'
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Value'
    400:
      $ref: '#/components/responses/invalidParameter'
    404:
      $ref: '#/components/responses/notFound'
    500:
      $ref: '#/components/responses/internalError'